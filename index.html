<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klaviatur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="keyboard-background">
        <div class="keys">
          <div class="five-keys">
            <div data-audio="c" class="piano-key white-key"></div>
            <div data-audio="d" class="piano-key white-key"></div>
            <div data-audio="e" class="piano-key white-key"></div>
            <div data-audio="cis" class="piano-key two-black-keys black-key black-key-1"></div>
            <div data-audio="dis" class="piano-key two-black-keys black-key black-key-2"></div>
          </div>
          <div class="seven-keys">
            <div data-audio="f" class="piano-key white-key"></div>
            <div data-audio="g" class="piano-key white-key"></div>
            <div data-audio="a" class="piano-key white-key"></div>
            <div data-audio="h" class="piano-key white-key"></div>
            <div data-audio="fis" class="piano-key three-black-keys black-key black-key-3"></div>
            <div data-audio="gis" class="piano-key three-black-keys black-key black-key-4"></div>
            <div data-audio="ais" class="piano-key three-black-keys black-key black-key-5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
