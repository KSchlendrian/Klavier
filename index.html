<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klaviatur</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="thistle-background">
      <div class="keyboard-background">
        <div class="keys">
          <div class="five-keys">
            <div id="01" class="white-key"></div>
            <div id="02" class="white-key"></div>
            <div id="03" class="white-key"></div>
            <div id="04" class="two-black-keys black-key black-key-1"></div>
            <div id="05" class="two-black-keys black-key black-key-2"></div>
          </div>
          <div class="seven-keys">
            <div id="06" class="white-key"></div>
            <div id="07" class="white-key"></div>
            <div id="08" class="white-key"></div>
            <div id="09" class="white-key"></div>
            <div id="10" class="three-black-keys black-key black-key-3"></div>
            <div id="11" class="three-black-keys black-key black-key-4"></div>
            <div id="12" class="three-black-keys black-key black-key-5"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
